<p>update-reservation-modal works!</p>

<div class="example-container">
  <form [formGroup]="updateReservationForm" novalidate>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        (ngModelChange)="checkReservationDate()"
        formControlName="selectDate"
        matInput
        [matDatepickerFilter]="myFilter"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field *ngIf="reservationTime | async" appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select formControlName="selectTime">
        <mat-option *ngIf="visibleNine" value="{{ nine }}">09:00</mat-option>
        <mat-option *ngIf="visibleTwelve" value="{{ twelve }}"
          >12:00</mat-option
        >
        <mat-option *ngIf="visibleFifteen" value="{{ fifteen }}"
          >15:00</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button mat-dialog-close (click)="updateReservation()">update</button>
    <button (click)="onNoClick()">close</button>
  </form>
</div>
