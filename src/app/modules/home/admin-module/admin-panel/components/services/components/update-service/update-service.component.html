<div class="update-service-container">
  <form
    class="update-service-form"
    novalidate
    [formGroup]="updateServiceForm"
    (ngSubmit)="updateService()"
  >
    <div class="content">
      <mat-form-field class="update-service__input-servicename">
        <input
          formControlName="servicename"
          matInput
          placeholder="Введите
          название сервиса"
        />
        <mat-error
          *ngIf="updateServiceForm.get('servicename').hasError('required')"
        >
          Поле не может быть пустым
        </mat-error>
      </mat-form-field>
      <img class="selectImg" [src]="imgsrc" alt="Картинка на замену" />
      <input
        (change)="selectImg($event.target.files)"
        type="file"
        placeholder="Выберите картинку"
      />

      <mat-form-field class="update-service__input-description">
        <input
          formControlName="description"
          matInput
          placeholder="Введите описание услуги"
        />
        <mat-error
          *ngIf="updateServiceForm.get('description').hasError('required')"
        >
          Поле не может быть пустым
        </mat-error>
      </mat-form-field>

      <mat-form-field class="update-service__input-price">
        <input
          formControlName="price"
          matInput
          placeholder="Введите цену услуги"
        />
        <mat-error *ngIf="updateServiceForm.get('price').hasError('required')">
          Поле не может быть пустым
        </mat-error>
      </mat-form-field>
    </div>
    <button type="submit" mat-button class="update-service__submit-button">
      update сервис
    </button>
  </form>
</div>
