<div class="header-wrapper">
  <div class="header">
    <a routerLink="">
      <h2>Грумер Ирина</h2>
    </a>
    <nav>
      <ul>
        <li>
          <a routerLink="/services" routerLinkActive="active-link">Услуги</a>
        </li>
        <li>
          <a routerLink="/profile" routerLinkActive="active-link"
            >Личный кабинет</a
          >
        </li>
        <li>
          <a routerLink="/contacts" routerLinkActive="active-link">Контакты</a>
        </li>
        <li>
          <a routerLink="/portfolio" routerLinkActive="active-link"
            >Портфолио</a
          >
        </li>
        <li *ngIf="(user$ | async) === null" selected>
          <a routerLink="/auth">Вход</a>
        </li>
        <li *ngIf="(user$ | async) != null" selected>
          <a>Выход</a>
        </li>
      </ul>
    </nav>
    <div class="burger">
      <mat-button-toggle
        [matMenuTriggerFor]="menu"
        value="justify"
        aria-label="Text align justify"
      >
        <mat-icon>format_align_justify</mat-icon>
      </mat-button-toggle>
      <mat-menu #menu="matMenu">
        <button routerLink="/services" mat-menu-item>
          <mat-icon>pets</mat-icon>
          <span>Services</span>
        </button>
        <button mat-menu-item routerLink="/profile">
          <mat-icon>home</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/contacts">
          <mat-icon>settings_phone</mat-icon>
          <span>Contacts</span>
        </button>
        <button mat-menu-item routerLink="/portfolio">
          <mat-icon>work</mat-icon>
          <span>Portfolio</span>
        </button>
        <button
          *ngIf="(user$ | async) === null"
          mat-menu-item
          routerLink="/auth"
        >
          <mat-icon>face</mat-icon>
          <span>Login</span>
        </button>
        <button *ngIf="(user$ | async) != null" mat-menu-item routerLink="">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
