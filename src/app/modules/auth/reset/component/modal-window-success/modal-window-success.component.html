<div mat-dialog-content class="dialog-success-container">
  <div mat-dialog-content>
    <img src="../../../../../../assets/img/images.jpg" />
  </div>
  <h1 mat-dialog-title>{{ successMsg | async }}</h1>
  <div mat-dialog-actions class="dialog-action">
    <button mat-raised-button mat-dialog-close color="primary" routerLink="/">
      Закрыть
    </button>
  </div>
</div>
